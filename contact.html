<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--special font for header -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    
    <title>Cassandra's Professional Portfolio</title>
    
    
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Cassandra Chamberlain</h1>
                <nav>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                         <a class="nav-link" href="#">Contact</a>
                        </li>
              
                    </ul>
           
                </nav>   
            </div>
        </div>
    </header>
    <div class="container">
            
        <div class="card border-secondary m-5 p-5">
            <h2 class="mx-auto mb-4 cardName" style="width: 200px">Contact Me</h2>
            <div class="card-header">
                
                <form>
                    <div class="row">
                        
                        <div class="form-row ml-1 align-items-center col-8">
                        
                          <label>Name</label>
                          <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                        
                        </div>
            
                    
                        <div class="form-group ml-1 col-8 row">
                    
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        
                        </div>
                
                     
                        <div class="form-group ml-1 col-8 row">

                            <label>Message</label>
                            <input type="text" class="form-control">

                        </div>
                    
                        <div class="form-row ml-1 col-sm-10 row">
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                           
                        </div>
                
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   

<footer class="vw-auto vh-auto d-flex justify-content-center footerColor footerBottom">
    Author: Cassandra Chamberlain
</footer>
</body>
 

</html>
